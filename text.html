<!-- 单个图片资源容器，包含图片、遮罩层、标题等元素 -->
<div class="asset image asset-loaded disable-transitions" style="position: absolute; left: 400px; top: 0px;">
    <!-- 绝对定位的图片块，left/top 控制在页面中的具体位置 -->

    <a href="#" data-id="2" class="gallery-item-link">
        <!-- 图片外层链接，用于点击跳转或打开大图。data-id="2" 表示图片的唯一编号 -->

        <div class="overlay">
            <!-- 覆盖层，当鼠标悬停在图片上时显示的半透明遮罩区域 -->
            <div class="caption">
                <!-- 图片文字说明区域 -->
                Nepal, 2019
                <!-- 图片说明文字（例如拍摄地点与年份） -->
            </div>
        </div>

        <div class="overlay-cover"></div>
        <!-- 覆盖层背景，可用于控制 hover 时的渐变效果或动画 -->
        /Users/zhongpingli/Downloads/blog/index.html
        <div class="image-with-placeholder loaded">
            <!-- 图片容器，含有占位符和真实图片 -->
            
            <canvas class="image-placeholder" width="550" height="550" style="background-color:#618AC1;"></canvas>
            <!-- 图片加载前的占位背景（蓝灰色矩形），在图片加载完成后被替代 -->

            <img
                data-sizes="auto"
                data-srcset="
                    https://format.creatorcdn.com/.../20191016_081908_DSC8215-Edit.jpg?...550 550w,
                    https://format.creatorcdn.com/.../20191016_081908_DSC8215-Edit.jpg?...400 400w,
                    https://format.creatorcdn.com/.../20191016_081908_DSC8215-Edit.jpg?...300 300w
                "
                class="lazyautosizes lazyloaded"
                alt=""
                sizes="190px"
                srcset="
                    https://format.creatorcdn.com/.../20191016_081908_DSC8215-Edit.jpg?...550 550w,
                    https://format.creatorcdn.com/.../20191016_081908_DSC8215-Edit.jpg?...400 400w,
                    https://format.creatorcdn.com/.../20191016_081908_DSC8215-Edit.jpg?...300 300w
                ">
            <!-- 图片元素
                 data-srcset：懒加载时使用的不同分辨率图片源
                 srcset：浏览器选择最合适的尺寸加载
                 sizes="190px"：定义图片显示的目标宽度
                 class="lazyautosizes lazyloaded"：表示懒加载插件状态（已加载）
                 alt=""：图片替代文本（此处为空） -->
        </div>
    </a>
</div>



<!-- 错误提示遮罩层 - 在发生错误时显示给用户 -->
<main class>
<!-- 画廊错误遮罩层，默认隐藏，通过JavaScript控制显示 -->
<div class="gallery-error-overlay js_error" style="display:none">
    <div class="content">
        <div class="step">
            <!-- 刷新页面错误提示 - 当需要重新加载页面时显示 -->
            <div class="error_refresh" style="display:none">
                <a href="javascript:location.reload();">
                    <!-- 刷新图标 -->
                    <p class="icon ss-icon">refresh</p>
                    <h1>请刷新页面</h1>
                </a>
                <p>
                    发生错误，必须重新加载此页面。
                </p>
            </div>

            <!-- 未知错误提示 - 当发生无法识别的错误时显示 -->
            <div class="error_unknown" style="display:none">
                <!-- 警告图标 -->
                <p class="icon ss-icon">alert</p>
                <h1>发生未知错误</h1>
                <p>
                    返回 <a href="https://madmanchan.format.com">https://madmanchan.format.com</a>
                </p>
            </div>
        </div>
    </div>
</div>
